<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<div class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-sm-1 col-md-8">
					<div class="video">
						<iframe width="100%" height="282" src="https://www.youtube.com/embed/8DYn6Rld1Z0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input class="form-control input-group-lg" type="text" placeholder="Ваше имя">
							<input class="form-control input-group-lg" type="text" placeholder="Ваш email">
						</form>
						<button class="btn btn-primary btn-lg w-100 form-btn">Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-sm-12 col-xl-12">
					<h5 class="section-header text-uppercase text-center">Почему это нужно сделать именно сейчас?</h2>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<feature-box>
							<img src="img/1.jpg" width="200px" alt="">
							<p>Первое преимущество</p>
						</feature-box>
					</div>
					<div class="col-lg-3 col-md-6">
						<feature-box>
							<img src="img/2.jpg" width="200px" alt="">
							<p>Второе преимущество</p>
						</feature-box>
					</div>
					<div class="col-lg-3 col-md-6">
						<feature-box>
							<img src="img/3.jpg" width="200px" alt="">
							<p>Третье преимущество</p>
						</feature-box>
					</div>
					<div class="col-lg-3 col-md-6">
						<feature-box>
							<img src="img/4.jpg" width="200px" alt="">
							<p>Четвертое преимущество</p>
						</feature-box>
					</div>	
				</div>
			</div>
			<button class="btn btn-primary btn-lg form-btn d-block">Получить инструкцию</button>
		</div>
	</div>

</body>
</html>
